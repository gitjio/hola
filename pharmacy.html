<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Management System</title>
    <link rel="stylesheet" type="text/css" href="pharmacy.css">
</head>
<body>
    <header>
        <h1>Pharmacy Management System</h1>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory</h2>
            <ul id="inventoryList"></ul>
            <button onclick="addProduct()">Add Product</button>
        </section>
        <section id="sales">
            <h2>Sales</h2>
            <ul id="salesList"></ul>
            <button onclick="recordSale()">Record Sale</button>
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <ul id="orderList"></ul>
            <button onclick="placeOrder()">Place Order</button>
        </section>
    </main>
    <footer>
        &copy; 2023 Your Pharmacy
    </footer>
    <script src="pharmacy.js"></script>
</body>
</html>
