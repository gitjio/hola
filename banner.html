<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Management and Analytics</title>
  <link rel="stylesheet" href="banner.css">
</head>
<body>

  <h1>Banner Management and Analytics</h1>

  <div class="banners">
    <div class="banner banner-1">
      <img src="https://t4.ftcdn.net/jpg/04/28/76/95/360_F_428769564_NB2T4JM9E2xsxFdXXwqW717HwgaZdpAq.jpg" alt="Banner 1" style="width: 30%;">
      <div class="banner-content">
        <h2>This is Banner 1</h2>
        <p>This banner is for a great product!</p>
      </div>
    </div>

    <div class="banner banner-2">
      <img src="https://t4.ftcdn.net/jpg/04/28/76/95/360_F_428769564_NB2T4JM9E2xsxFdXXwqW717HwgaZdpAq.jpg" alt="Banner 2" style="width: 30%;">
      <div class="banner-content">
        <h2>This is Banner 2</h2>
        <p>This banner is for an even better product!</p>
      </div>
    </div>
  </div>

  <div class="analytics">
    <h2>Analytics</h2>
    <ul>
      <li>Total impressions: 10000</li>
      <li>Click-through rate: 10%</li>
      <li>Conversion rate: 5%</li>
    </ul>
  </div>

</body>
</html>
